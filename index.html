<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,intial-scale=1.0"/>
        <title>Noah Jaurigue | Wordle</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <!--<script src="app.js"></script>-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Source+Code+Pro:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Wordle</h1>
        <div class="grid">
            <p class="square" id="1,0"></p>
            <p class="square" id="1,1"></p>
            <p class="square" id="1,2"></p>
            <p class="square" id="1,3"></p>
            <p class="square" id="1,4"></p>
            <p class="square" id="2,0"></p>
            <p class="square" id="2,1"></p>
            <p class="square" id="2,2"></p>
            <p class="square" id="2,3"></p>
            <p class="square" id="2,4"></p>
            <p class="square" id="3,0"></p>
            <p class="square" id="3,1"></p>
            <p class="square" id="3,2"></p>
            <p class="square" id="3,3"></p>
            <p class="square" id="3,4"></p>
            <p class="square" id="4,0"></p>
            <p class="square" id="4,1"></p>
            <p class="square" id="4,2"></p>
            <p class="square" id="4,3"></p>
            <p class="square" id="4,4"></p>
            <p class="square" id="5,0"></p>
            <p class="square" id="5,1"></p>
            <p class="square" id="5,2"></p>
            <p class="square" id="5,3"></p>
            <p class="square" id="5,4"></p>
            <p class="square" id="6,0"></p>
            <p class="square" id="6,1"></p>
            <p class="square" id="6,2"></p>
            <p class="square" id="6,3"></p>
            <p class="square" id="6,4"></p>
        </div>
        <div class="keyboard">
            <button class="key" onclick="readInput('q')" id="q">Q</button>
            <button class="key" onclick="readInput('w')" id="w">W</button>
            <button class="key" onclick="readInput('e')" id="e">E</button>
            <button class="key" onclick="readInput('r')" id="r">R</button>
            <button class="key" onclick="readInput('t')" id="t">T</button>
            <button class="key" onclick="readInput('y')" id="y">Y</button>
            <button class="key" onclick="readInput('u')" id="u">U</button>
            <button class="key" onclick="readInput('i')" id="i">I</button>
            <button class="key" onclick="readInput('o')" id="o">O</button>
            <button class="key" onclick="readInput('p')" id="p">P</button>
            <div class="space"></div>
            <button class="key" onclick="readInput('a')" id="a">A</button>
            <button class="key" onclick="readInput('s')" id="s">S</button>
            <button class="key" onclick="readInput('d')" id="d">D</button>
            <button class="key" onclick="readInput('f')" id="f">F</button>
            <button class="key" onclick="readInput('g')" id="g">G</button>
            <button class="key" onclick="readInput('h')" id="h">H</button>
            <button class="key" onclick="readInput('j')" id="j">J</button>
            <button class="key" onclick="readInput('k')" id="k">K</button>
            <button class="key" onclick="readInput('l')" id="l">L</button>
            <div class="space"></div>
            <button class="key long" onclick="readInput('Enter')" id="Enter">ENTER</button>
            <button class="key" onclick="readInput('z')" id="z">Z</button>
            <button class="key" onclick="readInput('x')" id="x">X</button>
            <button class="key" onclick="readInput('c')" id="c">C</button>
            <button class="key" onclick="readInput('v')" id="v">V</button>
            <button class="key" onclick="readInput('b')" id="b">B</button>
            <button class="key" onclick="readInput('n')" id="n">N</button>
            <button class="key" onclick="readInput('m')" id="m">M</button>
            <button class="key long" onclick="readInput('Backspace')" id="Backspace">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" class="game-icon" data-testid="icon-backspace" filter="invert()"><path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path></svg>
            </button>
        </div>
    </body>
</html>
