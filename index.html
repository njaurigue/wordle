<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,intial-scale=1.0"/>
        <title>Noah Jaurigue | Wordle</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="app.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Source+Code+Pro:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1 id="title">Wordle</h1>
            <div class="break"></div>
            <p id="name">Noah Jaurigue</p>
        </div>
        <div class="dataSection">
            <p id="gameNumber">Puzzle: 1/2315</p>
            <button  id="newGame" onclick="newGame()">New Game</button>
        </div>
        <div class="grid">
            <p class="rowOne" id="1,0"></p>
            <p class="rowOne" id="1,1"></p>
            <p class="rowOne" id="1,2"></p>
            <p class="rowOne" id="1,3"></p>
            <p class="rowOne" id="1,4"></p>
            <p class="rowTwo" id="2,0"></p>
            <p class="rowTwo" id="2,1"></p>
            <p class="rowTwo" id="2,2"></p>
            <p class="rowTwo" id="2,3"></p>
            <p class="rowTwo" id="2,4"></p>
            <p class="rowThree" id="3,0"></p>
            <p class="rowThree" id="3,1"></p>
            <p class="rowThree" id="3,2"></p>
            <p class="rowThree" id="3,3"></p>
            <p class="rowThree" id="3,4"></p>
            <p class="rowFour" id="4,0"></p>
            <p class="rowFour" id="4,1"></p>
            <p class="rowFour" id="4,2"></p>
            <p class="rowFour" id="4,3"></p>
            <p class="rowFour" id="4,4"></p>
            <p class="rowFive" id="5,0"></p>
            <p class="rowFive" id="5,1"></p>
            <p class="rowFive" id="5,2"></p>
            <p class="rowFive" id="5,3"></p>
            <p class="rowFive" id="5,4"></p>
            <p class="rowSix" id="6,0"></p>
            <p class="rowSix" id="6,1"></p>
            <p class="rowSix" id="6,2"></p>
            <p class="rowSix" id="6,3"></p>
            <p class="rowSix" id="6,4"></p>
        </div>
        <div class="keyboard">
            <div class="row" id="topRow">
                <button id="q">q</button>
                <button id="w">w</button>
                <button id="e">e</button>
                <button id="r">r</button>
                <button id="t">t</button>
                <button id="y">y</button>
                <button id="u">u</button>
                <button id="i">i</button>
                <button id="o">o</button>
                <button id="p">p</button>
            </div>
            <div class="row" id="middleRow">
                <button id="a">a</button>
                <button id="s">s</button>
                <button id="d">d</button>
                <button id="f">f</button>
                <button id="g">g</button>
                <button id="h">h</button>
                <button id="j">j</button>
                <button id="k">k</button>
                <button id="l">l</button>
            </div>
            <div class="row" id="bottomRow">
                <button id="Enter">Enter</button>
                <button id="z">z</button>
                <button id="x">x</button>
                <button id="c">c</button>
                <button id="v">v</button>
                <button id="b">b</button>
                <button id="n">n</button>
                <button id="m">m</button>
                <button id="Backspace">Backspace</button>
            </div>
        </div>
    </body>
</html>
